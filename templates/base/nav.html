{% load static %}
<nav>
    <div class="navContainer">
        <a href="#" class="logo"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
        <ul>
            {% for category in header_categories %}
            <li><a class="navCloser" href="#">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
        <span class="toggleBtn" id="toggler"> <i class="fa-solid fa-bars"></i></span>
    </div>
</nav>

<div class="responsiveNav global-animation mobileNavCloser" id="mobNav">
    <div class="resNavTop">
        <a class="navCloser logo" href="#"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
        <span class="navCloser closeBtn"><i class="fa-solid fa-xmark"></i></span>
    </div>
    <ul>
        {% for category in header_categories %}
        <li><a class="navCloser" href="#">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
